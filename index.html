<!DOCTYPE html>

<head>
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1>Sorting Visualizer</h1>
    <div id="container"></div>

    <hr>

    <div class="slidecontainer">
        <input type="range" min="10" max="50" value="20" class="valueSlider" id="myRange">
        <p>Value: <span id="sliderValue">20</span></p>
    </div>
    <div>
        <button onclick="init()">init</button>
        <button onclick="play()">play</button>
        <button onclick="mute()"><i class="fa fa-volume-off" aria-hidden="true"></i></button>    
        <button onclick="volumeDown()"><i class="fa fa-volume-down" aria-hidden="true"></i></i></button>       
        <button onclick="volumeUp()"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
    </div>
    <div class="comparisonContainer">
        <p>Show comparison</p>
        <input type="checkbox" id="comparisonCheck">
            
    </div>




    <script src="script.js"></script>
</body>

</html>
